name: Build & Deploy (Practice 4)

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-deploy:
    # Ключевое изменение: используем self-hosted runner
    runs-on: [self-hosted, linux, kubernetes]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Define image tag
        run: |
          echo "IMAGE=${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Login to private registry
        run: |
          echo "${{ secrets.REGISTRY_PASS }}" | docker login ${{ secrets.REGISTRY }} -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build image
        run: |
          docker build -t "$IMAGE" ./app

      - name: Push image
        run: |
          docker push "$IMAGE"

      # УБИРАЕМ установку kubectl и helm - они уже есть на master!
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          kubectl get ns ${{ secrets.K8S_NAMESPACE }} || kubectl create ns ${{ secrets.K8S_NAMESPACE }}

          helm upgrade --install ${{ secrets.RELEASE_NAME }} ./charts/djangoapp \
            -n ${{ secrets.K8S_NAMESPACE }} \
            --set image.repository=${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }} \
            --set image.tag=${{ github.sha }} \
            --set image.pullPolicy=IfNotPresent
